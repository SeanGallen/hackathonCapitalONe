<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" href="animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <script src="indexJS.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <title>Alexa Reward Me</title>
  </head>
  <body>
    <section class="buttonWrapper">
      <button id="button">Alexa,<br> Reward Me</button>
    </section>
    <script>
     $('#button').click(function() {
             $('#button').removeClass().addClass('bounceIn' + ' animated').one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function(){
                     $(this).removeClass();
     });
     });
    </script>
  </body>
</html>
